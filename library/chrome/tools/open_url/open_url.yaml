selector:
  computer:
    activeApplication:
      processName:
        - chrome.exe
        - brave.exe
type: function
function:
  name: open_url
  description: Open a URL in the browser.
  parameters:
    type: object
    properties:
      url:
        type: string
        description: The URL to open.
    required:
      - url
  exec:
    event: open_url