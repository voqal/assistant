selector:
  computer:
    activeApplication:
      processName:
        - chrome.exe
        - brave.exe
type: function
function:
  name: create_tab
  description: Open a new tab in the browser.
  parameters:
    type: object
    properties:
      url:
        type: string
        description: The URL to open in the new tab.
    required:
      - url
  exec:
    event: create_tab